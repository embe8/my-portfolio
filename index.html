<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Start screen -->
    <!--
    <div class="start-screen">
        <div class="start-button-container">
            <div class="start-logo">
                <div class="start-icon">‚èª</div>
            </div>
            <div class="start-prompt">Press to start</div>
        </div>
    </div>
    -->

        <div class="loading-screen" style="display: none;">
            <div class="windows-bootup">
                <div class="windows-logo">"Loading..."</div>

                <div class="windows-brand">
                    <span class="brand-text">Erika's Portfolio</span>
                    <span class="brand-version">Version 2025.1</span>
                </div>

                <div class="loading-spinner">
                    <div class="spinner-circle">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <div class="loading-status">
                    <div class="status-text"></div>
                    <div class="loading-bar">
                        <div class="loading-progress"></div>
                    </div>
                </div>

                <div class="copyright">
                    <span class="copyright-text">@2025 Erika OS. All rights reserved</span>
                </div>
            </div>
        </div>
        
        <div class="desktop">
            <audio id="background-music" loop preload="auto">
                <source src="assets/music/background.mp3" type="audio/mp3">
            </audio>

            <!--Desktop elements-->

            <div class="desktop-background">

                <div class="windows-container">
                    <div class="desktop-icons">
                        <div class="desktop-icon" data-file="about">
                            <div class="icon-image">
                                <img src="assets/icons/user.svg" alt="About Me">
                            </div>
                            <div class="icon-label">About Me</div>
                        </div>

                        <div class="desktop-icon" data-file="projects">
                            <div class="icon-image">
                                <img src="assets/icons/user.svg" alt="Projects">
                            </div>
                            <div class="icon-label">Projects</div>
                        </div>

                        <div class="desktop-icon" data-file="experience">
                            <div class="icon-image">
                                <img src="assets/icons/user.svg" alt="Experience">
                            </div>
                            <div class="icon-label">Experience</div>
                        </div>

                        <div class="desktop-icon" data-file="contact">
                            <div class="icon-image">
                                <img src="assets/icons/user.svg" alt="Contact">
                            </div>
                            <div class="icon-label">Skills</div>
                        </div>

                        <div class="desktop-icon" data-file="contact">
                            <div class="icon-image">
                                <img src="assets/icons/user.svg" alt="Contact">
                            </div>
                            <div class="icon-label">Contact</div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="audio-player">
                <button class="play-pause-button" title="Play/Pause">
                    <span class="play-con"></span>
                </button>
            </div>



        </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
